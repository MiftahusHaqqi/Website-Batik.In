<div class="container py-5">
  <h2 class="text-center mb-4">Daftar Pembeli Hari Ini</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
          <th>No HP</th>
          <th>Produk</th>
          <th>Alamat</th>
          <th>Waktu</th>
        </tr>

      </thead>
      <tbody id="dataPembeli">
        <!-- data diisi lewat JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const pembeli = JSON.parse(localStorage.getItem('pembeli')) || [];
  const tbody = document.getElementById('dataPembeli');

  if (pembeli.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada pembelian hari ini.</td></tr>`;
  } else {
    pembeli.forEach((item, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.email}</td>
          <td>${item.nohp}</td>
          <td>${item.produk}</td>
          <td>${item.alamat}</td>
          <td>${item.waktu}</td>
        </tr>`;
    });
  }
</script>
