<!-- Form Pemesanan -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Form Pemesanan</h2>
    <form id="formPemesanan"> <!-- id dipindahkan ke form yang benar -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="nohp" class="form-label">No. HP / WhatsApp</label>
          <input type="text" class="form-control" id="nohp" required>
        </div>
        <div class="col-md-6">
          <label for="produk" class="form-label">Produk yang Dipesan</label>
          <select class="form-select" id="produk" required>
            <option value="">-- Pilih Produk --</option>
            <option value="Batik Tulis Mega Mendung">Batik Mega Mendung</option>
            <option value="Batik Parang Rusak">Batik Parang Rusak</option>
            <option value="Batik Sido Mukti">Batik Sido Mukti</option>
            <option value="Batik Pring Sedapur">Batik Pring Sedapur</option>
            <option value="Batik Sido Luhur">Batik Sido Luhur</option>
            <option value="Batik Klitik">Batik Klitik</option>
            <option value="Batik Parang Curigo">Batik Parang Curigo</option>
            <option value="Batik Sogan">Batik Sogan</option>
            <option value="Batik Gurdo Kembang">Batik Gurdo Kembang</option>
            <option value="Batik Lereng Wirasat">Batik Lereng Wirasat</option>
          </select>
        </div>
        <div class="col-12">
          <label for="alamat" class="form-label">Alamat Pengiriman</label>
          <textarea class="form-control" id="alamat" rows="3" required></textarea>
        </div>
      </div>
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-batik">Kirim Pemesanan</button>
      </div>
    </form>
  </div>
</section>


<script>
  document.getElementById('formPemesanan').addEventListener('submit', function (e) {
    e.preventDefault();

    const data = {
      nama: document.getElementById('nama').value,
      email: document.getElementById('email').value,
      nohp: document.getElementById('nohp').value,
      produk: document.getElementById('produk').value,
      alamat: document.getElementById('alamat').value,
      waktu: new Date().toLocaleString()
    };

    // Simpan ke localStorage
    let pembeli = JSON.parse(localStorage.getItem('pembeli')) || [];
    pembeli.push(data);
    localStorage.setItem('pembeli', JSON.stringify(pembeli));

    alert("Pemesanan berhasil disimpan!");

    // Reset form
    document.getElementById('formPemesanan').reset();
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const produkTerakhir = JSON.parse(sessionStorage.getItem('produkTerakhir'));
    if (produkTerakhir) {
      const inputProduk = document.getElementById('produk');
      if (inputProduk) {
        inputProduk.value = produkTerakhir.nama + " - Rp" + produkTerakhir.harga.toLocaleString();
      }
    }
  });
</script>
