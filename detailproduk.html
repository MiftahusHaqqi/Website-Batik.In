    .product-image {

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-name {
      font-size: 2rem;
      font-weight: bold;
    }
    .product-price {
      font-size: 1.5rem;
      color: #856404;
      margin-top: 10px;
      font-weight: 600;
    }
    .product-description {
      margin-top: 20px;
      line-height: 1.6;
    }
    .btn-order {
      background-color: #533306;
      border: none;
    }
    .btn-order:hover {
      background-color: #3f2704;
    }
  </style>
</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

              0
            </span>
          </a>
        </li>        
      </ul>
    </div>
  </div>
</nav>

  <div class="container detail-container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <img id="gambar" alt="Gambar Produk" class="product-image">
      </div>
      <div class="col-md-6">
        <h1 id="nama" class="product-name"></h1>
        <h3 id="harga" class="product-price"></h3>
        <p id="deskripsi" class="product-description"></p>
        <a href="pesan.html" class="btn btn-order text-white mt-3 px-4 py-2">Pesan Sekarang</a>
      </div>
    </div>
  </div>

  <script src="js/produk.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));
    const produk = produkList.find(p => p.id === id);

    if (produk) {
      document.getElementById("gambar").src = produk.gambar;
      document.getElementById("nama").textContent = produk.nama;
      document.getElementById("harga").textContent = produk.harga;
      document.getElementById("deskripsi").textContent = produk.deskripsi;
    } else {
      document.body.innerHTML = "<div class='container text-center py-5'><h2>Produk tidak ditemukan.</h2></div>";
    }
  </script>

</body>
